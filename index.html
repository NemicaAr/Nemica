<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 🔹 Favicon (imagen para la pestaña del navegador y sitios frecuentes) -->
    <link rel="icon" href="/src/assets/images/icons/logoFavicon.png" type="image/png" />

    <!--  Apple Touch Icon para Safari (se usa en páginas frecuentes en dispositivos Apple) -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/src/assets/images/icons/isoFaviconIos.png" />

    <!-- 🔹 Título optimizado para SEO -->
    <title>Nemica | Memorias, legado y tradición familiar</title>

    <!-- 🔹 Meta descripción (máximo 160 caracteres) -->
    <meta name="description" content="Nemica te ayuda a resignificar el camino propio o a recordar a un ser querido, transmitiendo de generación en generación la tradición familiar y el legado." />

    <!-- 🔹 Meta keywords (palabras clave relacionadas) -->
    <meta name="keywords" content="legado, tradición familiar, memorias, historias de vida, biografía, homenaje, recuerdos" />

    <!-- 🔹 Etiquetas Open Graph para compartir en redes sociales -->
    <meta property="og:title" content="Nemica | legado y tradición familiar" />
    <meta property="og:description" content="Las huellas de tu historia, y tus memorias serán una fuente de inspiración y un faro para iluminar el camino de las nuevas generaciones." />
    <!-- 🔸 Se usa el isologo principal para compartir en redes sociales -->
    <meta property="og:image" content="/src/assets/images/icons/ogicon.png" />
    <meta property="og:url" content="https://www.nemica.com.ar" />
    <meta property="og:type" content="website" />

    <!-- 🔹 Etiquetas para Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nemica | Memorias, legado y tradición familiar" />
    <meta name="twitter:description" content="Nemica te ayuda a resignificar el camino propio o a recordar a un ser querido, transmitiendo el legado de generación en generación." />
    <!-- 🔸 Se usa el isologo principal para Twitter -->
    <meta name="twitter:image" content="/src/assets/images/icons/logo.png" />

    <!-- 🔹 Meta Robots (para indexación en Google) -->
    <meta name="robots" content="index, follow" />

    <!-- 🔹 CSS -->
    <link href="/src/index.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
